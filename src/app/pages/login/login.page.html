<ion-content>
    <ion-grid class="content">
        <ion-row id="contenedor">
            <ion-col class="login">
                <ion-row class="ion-text-center">
                    <ion-col style="background-color: orange;">
                        <ion-img src="assets/iconos/jofiel_blanco-06.png"></ion-img>
                        <ion-label style="color: white;">Tu Red Social de Conocimiento</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <h4>Iniciar Sesion con</h4>
                </ion-row>
                <ion-row style="border-bottom: grey 2px solid;" class="ion-justify-content-center ion-padding-bottom">
                    <ion-button class="ion-margin-start" color="danger" size="large">
                        <ion-icon name="logo-google"></ion-icon>
                    </ion-button>
                    <ion-button class="ion-margin-start" color="blue" size="large">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </ion-button>
                    <ion-button class="ion-margin-start" color="primary" size="large">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </ion-button>
                </ion-row>
                <form class="ion-padding-top">
                    <ion-row>
                        <ion-col size="12">
                            <ion-input type="text" id="inputEmail" class="nombre" placeholder="Nombre de usuario o email" required autofocus></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12">
                            <ion-input type="password" id="inputPassword" class="contrasena" placeholder="Contraseña" required></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="9">
                            <p style="margin: 0px;font-size: 0.7rem;line-height: 14px;">Al entrar con una red social indica que has leído y acepta las <strong style="color: blue;">condiciones de servicio. Política de Privacidad y Política de Derechos de Autor </strong></p>
                        </ion-col>
                        <ion-col style="line-height: 10px;">
                            <a style="color: blue; font-size: 0.6rem;line-height: 14px;" href="#">Olvide mi contraseña</a>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="9">
                            <ion-button class="btn btn-lg" color="orange" style="font-size: 1.2rem;" (click)="gologinadmin()">Iniciar</ion-button>
                        </ion-col>
                        <ion-col size="3">
                            <a style="color: blue; font-size: 0.6rem;" href="/register"><strong>Registrarme</strong></a>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
