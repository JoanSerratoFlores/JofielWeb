<ion-header>
    <app-header-cv></app-header-cv>
</ion-header>

<ion-content>
    <div class="row">
        <div class="side">
            <app-left-cv></app-left-cv>
        </div>
        <div class="main">
            <ion-grid>
                <ion-row>
                    <app-info></app-info>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div style="font-weight: bold; color: #043C66; ">
                            <p style="border-bottom: #043C66 2px solid; width:50%;">
                                Otros Logros Academicos
                            </p>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-input id="NombreLibro" placeholder="Nombre"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-select interface="popover" placeholder="Area">
                                <ion-select-option value="Artes y entretenimiento">Artes y entretenimiento</ion-select-option>
                                <ion-select-option value="Ciencias aplicadas ">Ciencias aplicadas </ion-select-option>
                                <ion-select-option value="Ciencias Sociales">Ciencias Sociales</ion-select-option>
                                <ion-select-option value="Ciencias Puras">Ciencias Puras</ion-select-option>
                                <ion-select-option value="Literatura">Literatura</ion-select-option>
                                <ion-select-option value="Historia">Historia</ion-select-option>
                                <ion-select-option value="Lenguaje ">Lenguaje </ion-select-option>
                                <ion-select-option value="Filosofía">Filosofía</ion-select-option>
                            </ion-select>
                        </div>
                    </ion-col>
                    <ion-col>
                        <ion-item style="border: 2px solid #043C66;border-radius: 5px; ">
                            <ion-datetime displayFormat="DD/MMM/YYYY" style="color: #043C66;" placeholder="Fecha de Publicacion ">
                            </ion-datetime>
                            <ion-icon color="orange" slot="end" name="calendar-outline"></ion-icon>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row style="width: 97%;">
                    <ion-col id="desc" class="ion-padding-start">
                        <div style="background-color: #ddd; margin: -6px -6px 0px -17px; border-radius: 5px 5px 0px 0px;">
                            <ion-label class="ion-no-padding" color="blue" style="margin:0px 0px 0px 16px;">Descripcion</ion-label>
                        </div>
                        <ion-textarea style="margin: 0px 0px 0px -10px;"></ion-textarea>
                    </ion-col>
                </ion-row>
                <br>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-input style="color: #043C66;" type="url" id="NombreLibro" placeholder="URL del Libro">
                                <ion-icon style="font-size: x-large;" name="link-outline"></ion-icon>
                            </ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                <br>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-checkbox color="orange" checked="false">
                            </ion-checkbox>
                            <ion-label class="ion-padding-start">Visible para Todos</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="2.5">

                    </ion-col>
                    <ion-col>
                        <div>
                            <ion-button color="whiteblue" id="Guardar">Guardar</ion-button>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <ion-button color="whiteblue" id="Cerrar">Cerrar</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
