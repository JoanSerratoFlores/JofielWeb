<ion-content class="ion-padding">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button color="blue" (click)="dismissmodal()">
            <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-row class="ion-margin-top">
        <ion-col>
            <ion-button id="anadir">
                Anadir pregunta
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button id="compartir">
                Compartir Contenido
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
        <ion-col size="2">
            <ion-img src="assets/iconos2/avatar.png"></ion-img>
        </ion-col>
        <ion-col>
            <h4 style="font-weight: bold;margin-bottom: 0px;">Juan Salazar</h4>
            <p class="ion-no-margin">Mag. Ingenieria</p>
        </ion-col>
        <ion-col class="ion-padding-top">
            <ion-toggle color="blue" style="padding: 4px 0px 4px 0px;">
            </ion-toggle>
            <ion-label style="font-size: smaller; ">Mostrar mi Nombre</ion-label>
        </ion-col>
        <ion-col id="visibilidad">
            <ion-row (click)="PopoverVisibilidad($event)" class="ion-margin-top">
                <ion-img style="width: 10%;" src="assets/iconos/circulos.png"></ion-img>
                <ion-label class="ion-margin-start ion-margin-end">Visibilidad</ion-label>
                <ion-img style="width: 10%;" src="assets/icon/arowdow.png"></ion-img>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row style="background-color: #ddd;border-radius: 12px; height: 200px;">
        <ion-row>
            <ion-col size="1">
                <ion-img style="position: relative;top: 10px;left: 10px;" src="assets/iconos/escribir.svg "></ion-img>
            </ion-col>
            <ion-col size="11">
                <ion-textarea rows="10" placeholder="Haz una pregunta a la comunidad "></ion-textarea>
            </ion-col>
        </ion-row>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button class="ion-float-right" id="temas" size="small" color="whiteblue" (click)="PopoverTema($event)">
                Tema
            </ion-button>
            <ion-button class="ion-float-right" id="temas" size="small" color="whiteblue" (click)="PopoverSector($event)">
                Sector o Categoria
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row style="border-top: #ddd 2px solid;">
        <ion-col size="3" style="border-right: #ddd 1px solid; height: 50%;">
            <ion-label>Compartir</ion-label>
        </ion-col>
        <ion-col class="ion-margin-start">
            <ion-label>Compartir Contenido</ion-label>
        </ion-col>
        <ion-col class="ion-no-margin">
            <ion-button (click)="dismissmodal()" id="cancelar" size="small" class="ion-float-right ion-no-margin">
                Cancelar
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
